name: littlebrazil
description: Little Brazil Churrasco Grill
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.1.0-262.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #BLOC
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5

  #Firebase
  firebase_core: ^2.25.5
  firebase_auth: ^4.17.6
  cloud_firestore: ^4.15.6
  firebase_messaging: ^14.7.17
  firebase_analytics: ^10.8.7


  
  #Security
  crypto: ^3.0.3
  flutter_dotenv: ^5.1.0

  #UI plugins
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  page_transition: ^2.1.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  #Generating splash and app icon
  flutter_native_splash: ^2.3.10
  flutter_launcher_icons: ^0.13.1

flutter_native_splash:
  color: "#04572D"
  image: "assets/decorations/splash_icon.png"

flutter_icons:
  image_path: "assets/decorations/app_icon.png"
  android: true 
  ios: true 

flutter:
  assets:
    - assets/
    - assets/fonts/
    - assets/logo/
    - assets/decorations/
    - assets/icons/
    - .env

  fonts:
    - family: Gotham
      fonts:
        - asset: assets/fonts/Gotham-Book.ttf
        - asset: assets/fonts/Gotham-Medium.ttf
          weight: 500
        - asset: assets/fonts/Gotham-Bold.ttf
          weight: 700
    - family: Opinion
      fonts:
        - asset: assets/fonts/Opinion-Pro-Medium.otf
        - asset: assets/fonts/Opinion-Pro-SemiBold.otf
          weight: 500
        - asset: assets/fonts/Opinion-Pro-Bold.otf
          weight: 700
